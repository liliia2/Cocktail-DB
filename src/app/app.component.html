<div class="container">
  <app-header
    (openedMenu)="onOpenedMenu($event)"
    [stopShowMenu]="showMenu">
  </app-header>
  <div class="content" role="main">
    <app-filters
      [showMenu]="showMenu"
      (сhangedCategories)="onChangedCategories($event)">
    </app-filters>
    <app-cocktails
      [ngStyle]="{ 'overflow-y': 'auto', 'width': '100%' }"
      [categoriesForLoad]="categoriesForLoad">
    </app-cocktails>
  </div>
</div>
